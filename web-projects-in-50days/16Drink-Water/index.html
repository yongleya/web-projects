<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drink Water</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
<div class="container">
    <h2 class="title">Drink Water</h2>
    <h4 class="capacity">Goal: 2 Liters</h4>
    <div class="big-glass">
        <div class="remained">
            <div class="remained-capacity">2L</div>
            remained
        </div>
        <div class="drank">
            0%
        </div>
    </div>
    <h4 class="tick">Select how many glasses of water that you have drank</h4>
    <ul class="small">
        <li class="small-glass">250 ml</li>
        <li class="small-glass">250 ml</li>
        <li class="small-glass">250 ml</li>
        <li class="small-glass">250 ml</li>
        <li class="small-glass">250 ml</li>
        <li class="small-glass">250 ml</li>
        <li class="small-glass">250 ml</li>
        <li class="small-glass">250 ml</li>
    </ul>
</div>
</body>
</html>
