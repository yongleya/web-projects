<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Wave</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Please Login</h2>
    <form method="post">
        <div class="email input_area">
            <label for="#email">
                <span class="email-span" style="transition-delay: 0s">E</span>
                <span class="email-span" style="transition-delay: 50ms">m</span>
                <span class="email-span" style="transition-delay: 100ms">a</span>
                <span class="email-span" style="transition-delay: 150ms">i</span>
                <span class="email-span" style="transition-delay: 200ms">l</span>
            </label>
            <input id="email" type="text" name="user" class="input">
        </div>
        <div class="pwd input_area">
            <label for="#pwd">
                <span class="pwd-span" style="transition-delay: 0s">P</span>
                <span class="pwd-span" style="transition-delay: 50ms">a</span>
                <span class="pwd-span" style="transition-delay: 100ms">s</span>
                <span class="pwd-span" style="transition-delay: 150ms">s</span>
                <span class="pwd-span" style="transition-delay: 200ms">w</span>
                <span class="pwd-span" style="transition-delay: 250ms">o</span>
                <span class="pwd-span" style="transition-delay: 300ms">r</span>
                <span class="pwd-span" style="transition-delay: 350ms">d</span>
            </label>
            <input type="password" id="pwd" name="pwd" class="input">
        </div>
        <button id="login">Login</button>
    </form>
    <div class="footer">Don't Have An Accountï¼Ÿ<a href="#">Register</a></div>
</div>

<script src="script.js"></script>
</body>
</html>
