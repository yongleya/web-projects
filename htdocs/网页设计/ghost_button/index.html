<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Keywords" content="ghostbutton">
    <meta name="Description" content="幽灵按钮">
    <title>幽灵按钮</title>
    <script>
        document.getElementsByClassName('mouse').style['border']='1px solid blue';
    </script>
    <link rel="stylesheet" type="text/css" href="css/ghost_button.css">
</head>
<body>
    <div class="box">
        <div class="link link-play">
            <span class="icon"></span>
            <a href="http://www.baidu.com" target="_blank" class="button">
                <span class="line line-top"></span>
                <span class="line line-left"></span>
                <span class="line line-right"></span>
                <span class="line line-bottom"></span>
                <div class="mouse mouse-play">
                    <span class="arrow"></span>
                    Let's play
                </div>
                PLAY
            </a>
        </div>
        <div class="link link-music">
            <span class="icon"></span>
            <a href="#" class="button">
                <span class="line line-top"></span>
                <span class="line line-left"></span>
                <span class="line line-right"></span>
                <span class="line line-bottom"></span>
                <div class="mouse mouse-music">
                    <span class="arrow"></span>
                    Let's listen to music
                </div>
                MUSIC
            </a>
        </div>
        <div class="link link-collection">
            <span class="icon"></span>
            <a href="#" class="button">
                <span class="line line-top"></span>
                <span class="line line-left"></span>
                <span class="line line-right"></span>
                <span class="line line-bottom"></span>
                <div class="mouse mouse-collection">
                    <span class="arrow"></span>
                    please collect
                </div>
                COLLECT
            </a>
        </div>



    </div>
</body>
</html>
