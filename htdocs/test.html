<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            height: 400vh;
            /*margin-top: 300px;*/
        }
        .container1{
            height: 200vh;
            width: 100vw;
            background: #30bd86;
        }
        .container2{
            width: 100vw;
            height: 200vh;
            background: #ff935e;
            position: relative;
        }
        .block{
            width: 100vw;
            height: 100px;
            background: #bd5693;
            position: sticky;
            top: 300px;
            left: 200px;
            bottom: 50px;

        }
    </style>
</head>
<body>
<div class="container1">
    <div class="block"></div>
</div>
<div class="container2">
    <div class="block"></div>
</div>
</body>
</html>
